<html>

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <!--<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300">-->
    <link rel="stylesheet" href="../node_modules/textangular/dist/textAngular.css" type="text/css">
    <style>
        h1 small {
            font-size: 60%;
        }

        textarea.ta-bind {
            width: 100%;
        }
    </style>

    <script src='../node_modules/angular/angular.js'></script>
    <script src='../node_modules/textangular/dist/textAngular-rangy.min.js'></script>
    <script src='../node_modules/textangular/dist/textAngular-sanitize.min.js'></script>
    <script src='../node_modules/textangular/dist/textAngular.min.js'></script>
</head>

<body>
<div ng-app="textAngularTest" ng-controller="wysiwygeditor" class="container app" style="width: 1000px">
    <div text-angular="text-angular" name="htmlcontent" ng-model="htmlcontent" ta-disabled='disabled'></div>
    <h1>Raw HTML in a text area</h1>
    <textarea ng-model="htmlcontent" style="width: 100%"></textarea>
    <pre style="width: 100%">{{htmlcontent}}</pre>
</div>
<script>
    angular.module("textAngularTest", ['textAngular'])
        .controller('wysiwygeditor', ['$scope', function ($scope) {

            $scope.orightml = '<h2>Try me!</h2><p>textAngular is a super cool WYSIWYG Text Editor directive for AngularJS</p><p><img class="ta-insert-video" ta-insert-video="http://www.youtube.com/embed/2maA1-mvicY" src="" allowfullscreen="true" width="300" frameborder="0" height="250"/></p><p><b>Features:</b></p><ol><li>Automatic Seamless Two-Way-Binding</li><li>Super Easy <b>Theming</b> Options</li><li style="color: green;">Simple Editor Instance Creation</li><li>Safely Parses Html for Custom Toolbar Icons</li><li class="text-danger">Doesn&apos;t Use an iFrame</li><li>Works with Firefox, Chrome, and IE9+</li></ol><p><b>Code at GitHub:</b> <a href="https://github.com/fraywing/textAngular">Here</a> </p><h4>Supports non-latin Characters</h4>';


            $scope.htmlcontent = $scope.orightml;



        }]);
</script>
</body>

</html>

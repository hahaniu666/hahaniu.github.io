<body ng-app="myApp" ng-controller="myController">

<script>
    var app = angular.module('myApp', []);
    app.controller('myController', ['$scope', function ($scope) {
        var vm = this;
        //引入
        var editor = ace.edit("editor");

        //设置主题
        editor.setTheme("ace/theme/twilight");

        //设置程序语言模式
        //editor.getSession().setMode("ace/mode/html");

        //设置，获取内容
        editor.setValue("tsdfsdfsde"); // or session.setValue
        editor.getValue(); // or session.getValue


        //获取选择内容:
        $scope.aaa = editor.session.getTextRange(editor.getSelectionRange());
        //在光标处插入:

        // editor.insert("Something cool");
        //获取光标所在行或列:

        //editor.selection.getCursor();
        //跳转到行:
        //editor.gotoLine();

        // 获取总行数:

        //$scope.line = editor.session.getLength();
        //设置默认制表符的大小:

        //editor.getSession().setTabSize(4);
        //使用软标签:

        //editor.getSession().setUseSoftTabs(true);
        //设置字体大小，这个其实不算API:

        document.getElementById('editor').style.fontSize = '14px';
        //设置代码折叠:

        editor.getSession().setUseWrapMode(true);
        // 设置高亮:

        editor.setHighlightActiveLine(true);
        // 设置打印边距可见度:

        //editor.setShowPrintMargin(false);
        // 设置编辑器只读:

        //editor.setReadOnly(true);  // false to make it editable
        // 触发尺寸缩放
        //编辑器默认自适应大小，如果要程序控制resize，使用如下方法:

        //editor.resize();
        //搜索
        editor.find('needle', {
            backwards: false,
            wrap: false,
            caseSensitive: false,
            wholeWord: false,
            regExp: false
        });
        editor.findNext();
        editor.findPrevious();

        //监听
        editor.getSession().on('change', function (e) {
            // e.type, et
            // c
            alert()
            vm.aaa ='1sdfs';
            console.log(new Date() + vm.aaa)

</script>

<!DOCTYPE html>
<html lang="en" ng-app="docsTabsExample">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>


</head>
<body>
<my-tabs>
    <my-pane title="Hello">
        <h5 id="创建自定义指令_source_hello">Hello</h5>
        <p>Lorem ipsum dolor sit amet</p>
    </my-pane>
    <my-pane title="World">
        <h5 id="创建自定义指令_source_world">World</h5>
        <em>Mauris elementum elementum enim at suscipit.</em>
        <p><a href ng-click="i = i + 1">counter: 0</a></p>
    </my-pane>
</my-tabs>
</body>



<script>
    angular.module('docsTabsExample', [])
            .directive('myTabs', function () {
                return {
                    restrict: 'E',
                    transclude: true,
                    scope: {},
                    controller: function ($scope) {

                        var panes = $scope.panes = [];

                        $scope.select = function (pane) {
                            angular.forEach(panes, function (pane) {
                                pane.selected = false;
                            });
                            pane.selected = true;
                        };

                        this.addPane = function (pane) {
                            if (panes.length == 0) {
                                $scope.select(pane);
                            }
                            panes.push(pane);
                        };
                    },
                    templateUrl: 'my-tabs.html'
                };
            })
            .directive('myPane', function () {
                return {
                    require: '^myTabs',
                    restrict: 'E',
                    transclude: true,
                    scope: {
                        title: '@'
                    },
                    link: function (scope, element, attrs, tabsCtrl) {

                        tabsCtrl.addPane(scope);
                    },
                    templateUrl: 'my-pane.html'
                };
            });

</script>

<script type="text/ng-template" id="my-tabs.html">
    <div class="tabbable">
        <ul class="nav nav-tabs">
            <li ng-repeat="pane in panes" ng-class="{active:pane.selected}">
                <a href="" ng-click="select(pane)">{{pane.title}}</a>
            </li>
        </ul>
        <div class="tab-content" ng-transclude></div>
    </div>

</script>

<script type="text/ng-template" id="my-pane.html">
    <div class="tab-pane" ng-show="selected" ng-transclude>
    </div>
</script>

</html>
